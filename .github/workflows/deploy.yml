name: Deploy Backend to Lightsail

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '.'
          target: '/home/ubuntu/api'
          rm: true # Esto limpia la carpeta antes de copiar, por eso el .env desaparec√≠a

      - name: Install, Build & Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/api

            # 1. RESTAURAR EL ENTORNO
            # Creamos el .env usando el Secret de GitHub
            echo "${{ secrets.ENV_FILE }}" > .env
            echo "‚úÖ Archivo .env restaurado desde Secrets"

            # 2. INSTALAR DEPENDENCIAS
            # npm install ahora funcionar√° bien gracias a la memoria Swap que creamos
            npm install

            # 3. CARGAR VARIABLES PARA COMANDOS DE PRISMA/BUILD
            export $(grep -v '^#' .env | xargs)

            # 4. PRISMA: GENERAR Y MIGRAR
            echo "üîß Generating Prisma Client..."
            npx prisma generate

            echo "üóÑÔ∏è Running database migrations..."
            npx prisma migrate deploy

            # 5. COMPILAR TYPESCRIPT
            echo "üî® Building TypeScript..."
            npm run build

            # 6. REINICIAR SERVICIO
            # --update-env asegura que PM2 tome las nuevas variables del .env
            echo "‚ôªÔ∏è Restarting backend..."
            pm2 restart api --update-env || pm2 start dist/index.js --name "api"

            echo "‚úÖ Despliegue completado con √©xito!"
            pm2 status
