name: Deploy Backend to Lightsail

on:
  push:
    branches: [master] # O 'main', revisa c√≥mo se llama tu rama

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Copiamos los archivos al servidor
      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '.'
          target: '/home/ubuntu/api'
          rm: true # Borra lo viejo antes de copiar (limpieza)

      # 2. Nos conectamos para instalar y reiniciar
      - name: Install, Build & Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Entrar a la carpeta
            cd /home/ubuntu/api

            # 1. Instalar dependencias
            npm install

            # 2. Cargar variables de entorno (con verificaci√≥n de ruta)
            if [ -f .env ]; then
              export $(grep -v '^#' .env | xargs)
              echo "‚úÖ Archivo .env cargado"
            else
              echo "‚ùå ERROR: Archivo .env no encontrado en $(pwd)"
              exit 1
            fi

            # 3. Prisma y Build (Ahora con las variables cargadas)
            echo "üîß Generating Prisma Client..."
            npx prisma generate

            echo "üóÑÔ∏è Running migrations..."
            npx prisma migrate deploy

            echo "üî® Building TypeScript..."
            # Usamos skipLibCheck por si hay errores en carpetas externas
            npm run build

            # 4. Reiniciar PM2
            pm2 restart api --update-env || pm2 start dist/index.js --name "api"

            echo "‚úÖ Despliegue completado con √©xito"
