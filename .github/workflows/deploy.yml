name: Deploy Backend to Lightsail

on:
  push:
    branches: [master] # O 'main', revisa c√≥mo se llama tu rama

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Copiamos los archivos al servidor
      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '.'
          target: '/home/ubuntu/api'
          rm: true # Borra lo viejo antes de copiar (limpieza)

      # 2. Nos conectamos para instalar y reiniciar
      - name: Install, Build & Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/api

            # 1. Instalar dependencias
            npm install

            # 2. CARGAR VARIABLES Y GENERAR PRISMA
            # Usamos 'export' para que el compilador vea la DATABASE_URL
            export $(grep -v '^#' .env | xargs)

            echo "üîß Generating Prisma Client..."
            npx prisma generate

            echo "üóÑÔ∏è Running migrations..."
            npx prisma migrate deploy

            echo "üî® Building TypeScript..."
            npm run build

            # 3. REINICIAR PM2
            pm2 restart api --update-env || pm2 start dist/index.js --name "api"

            echo "‚úÖ Despliegue completado con √©xito"
